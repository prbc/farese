<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="../css/farese.css">
  <link rel="stylesheet" href="../css/additional.css">
  <!-- Header bar theme -->
  <meta name="theme-color" content="#00538f">
  <!-- Android Chrome header color -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Fullscreen mode for iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#00538f">
  <!-- iOS Safari header color -->
  <meta name="msapplication-navbutton-color" content="#00538f">
  <!-- Windows phone header color -->
</head>

<body class="">
  <nav class="navbar navbar-expand-md bg-primary navbar-dark border border-primary">
    <div class="container">
      <a class="navbar-brand" href="..">Farese.com</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item text-center">
            <a class="nav-link text-light" href="..">Home</a>
          </li>
          <li class="nav-item text-center">
            <a class="nav-link text-light" href="../about">About</a>
          </li>
          <li class="nav-item text-center">
            <a class="nav-link text-light" href="../map">Map</a>
          </li>
          <li class="nav-item text-center">
            <a class="nav-link text-light" href=".">List</a>
          </li>
          <li class="nav-item text-center">
            <a class="nav-link text-light" href="../legacy">Legacy</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="section text-white bg-secondary">
    <div class="container">
      <div class="row">
        <div class="p-4 col-lg-7 align-self-center mx-auto">
          <h2 class="text-sm-center text-white text-center m-3">List of churches</h2>
          <p class="text-justify text-info m-3">Here you will find a basic listing of churches, hopefully to make it easier to search through them.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <table class="table table-striped table-responsive" id="church-list">
            <thead>
              <tr>
                <th>Country / State</th>
                <th>Church name</th>
                <th>Address</th>
                <th>Website</th>
              </tr>
            </thead>
            <tbody> </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="p-2 bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-12 align-self-center">
          <a href="https://github.com/prbc/farese" target="blank"><i class="fa fa-github fa-3x pull-right fa-fw text-right text-muted"></i></a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-alpha.6.min.js"></script>
  <script type="text/javascript">
    $(function(){
      $.getJSON('../map/data.json',function(data){
        console.log('loaded json');
        for (i = 0; i < data.features.length; i++){
        $('#church-list tbody:last').append('<tr><td>' + data.features[i].properties.region + '</td><td>' + data.features[i].properties.name +'</td><td>'+ data.features[i].properties.address + '</td><td><a href="' + data.features[i].properties.website + '">' + data.features[i].properties.website + '</a></td></tr>');
        };
      });
    });
  </script>
</body>

</html>
