    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

</head>

<body>
    <header class="tabs-to-dropdown">
        <nav class="tab-bar">
            <ul>
                <li class="active"><a href="#"><div id=page-title>Reformed Baptist Directory</div></a></li>

        <div class="dropdown">

            <ul></ul>

    </header>

<div id="mainbox"></div>

<script>
jQuery.getJSON("data.json", function(data) {
    jQuery.each(data.features, function(properties) {
        var output = "<div class=card>" + "<div id=name>" + this.properties.name + "</div>" + "<div id=address>" + this.properties.address + "</div>" + "<div id=website>" + this.properties.website+ "</div>" + "</div>";
        $('#mainbox').append(output);
    });
});
</script>
</body>
