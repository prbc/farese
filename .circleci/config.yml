version: 2
jobs:
  deploy:
    docker:
      - image: python:alpine
        environment:
          AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
          AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
    steps:
      - checkout
      - run:
          name: Install awscli
          command: pip install awscli
      - run:
          name: Deploy to S3
          command: aws s3 sync . s3://farese.com/ --delete --cache-control max-age=3600 --exclude ".git/*" --exclude ".circleci/*" --exclude "README.md"
      - run:
          name: Invalidate Cloudfront cache
          command: aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DISTRO_ID --paths "/*"

workflows:
  version: 2
  deploy:
    jobs:
      - deploy
