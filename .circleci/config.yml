version: 2
jobs:
  deploy:
    branches:
      only:
        - master
    docker:
      - image: python:alpine
        environment:
          AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
          AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
    steps:
      - checkout
      - run:
          name: Install awscli
          command: pip install awscli
      - run:
          name: Deploy to S3
          command: aws s3 sync . s3://farese.com/ --delete --exclude ".git/*" --exclude ".circleci/*" --exclude "README.md"
      - run:
          name: Set no-cache on the service worker
          command: aws s3 cp s3://farese.com/sw.js s3://farese.com/sw.js --metadata-directive REPLACE --cache-control no-cache
      - run:
          name: Invalidate Cloudfront cache
          command: aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DISTRO_ID --paths "/*"

workflows:
  version: 2
  deploy:
    jobs:
      - deploy
